<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <form action="https://65ebaae143ce16418934242d.mockapi.io/api/exercicio/Aluno" method="post">
        <div>
            <label for="nome" >Nome:</label>
            <input type="text" id="nome" name="usuario_nome" required/>
        </div>
        <div>
            <label for="endereco">Endereço:</label>
            <input type="text" id="endereco" name="endereco_aluno"/>
        </div>
        <div>
            <label for="bairro">Bairro:</label>
            <input type="text" id="bairro" name="bairro_aluno"/>
        </div>
        <div>
            <label for="cidade">Cidade:</label>
            <input type="text" id="cidade" name="cidade_aluno"/>
        </div>
        <div>
            <label for="numero">Numero:</label>
            <input type="text" id="numero" name="numero_aluno"/>
        </div>
        <div>
            <label for="cep">Cep:</label>
            <input type="text" id="cep" name="cep_aluno"/>
        </div>
        <div>
            <label for="complemento">Completo:</label>
            <input type="text" id="completo" name="complemento_aluno"/>
        </div>
        <div>
            <label for="estado">Estado:</label>
            <input type="text" id="estado" name="estado_aluno"/>
        </div>
        <div>
            <label for="telefone">Telefone:</label>
            <input type="text" id="telefone" name="telefone_aluno"/>
        </div>
        <div>
            <label for="celular">Celular:</label>
            <input type="text" id="celular" name="celular_aluno" required/>
        </div>
        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" name="usuario_email" required/>
        </div>
        <div>
            <label for="cor">Cor:</label>
            <input type="text" id="cor" name="cor_aluno" required/>
        </div>
        <div class="button">
            <button type="submit">Enviar sua mensagem</button>
        </div>
    </form>
</body>
</html>
